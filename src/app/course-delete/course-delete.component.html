<h3 mat-dialog-title>Delete Course Action</h3>
<mat-dialog-content>
  <h4>Do you want to delete ?</h4>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" mat-dialog-close mat-dialog-close="yes">Yes</button>
  <button mat-raised-button color="accent"  mat-dialog-close mat-dialog-close="cancel">Cancel</button>
</mat-dialog-actions>
