<h2 mat-dialog-title class="Title text-center">Action Delete Course Action with ID : {{course.id}}</h2>
<mat-dialog-content>
  <h2>{{message}}</h2>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" mat-dialog-close mat-dialog-close="yes"><mat-icon fontIcon="delete_forever"></mat-icon>Yes</button>
  <button mat-raised-button color="accent"  mat-dialog-close mat-dialog-close="cancel"><mat-icon fontIcon="cancel"></mat-icon>Cancel</button>
</mat-dialog-actions>
